<!DOCTYPE html>
<html>
<head>

<title>FirstFlush</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="http://code.createjs.com/easeljs-0.8.1.min.js"></script>
<script src="http://code.createjs.com/preloadjs-0.6.1.min.js"></script>
<script src="FirstFlush.js"></script>
<script src="js/FirstFlushMain.js"></script>
	<script src="http://qlbuy-img.qlifeapp.com/static/js/jquery-2.2.1.min.js"></script>
	<script src="http://qlbuy-img.qlifeapp.com/static/js/rem_set_bjf.js"></script>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};
	ss = ss||{};

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
loader.loadFile({src:"images/FirstFlush_atlas_.json", type:"spritesheet", id:"FirstFlush_atlas_"}, true);
	loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete(evt) {
	var queue = evt.target;
	ss["FirstFlush_atlas_"] = queue.getResult("FirstFlush_atlas_");
	exportRoot = new lib.FirstFlush();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
	new FirstFlushMain();
}
</script>
</head>

<body onload="init();" style="background-color:black" width="750" height="1206">
	<canvas id="canvas" width="750" height="1206" style="background-color:#000000">

	</canvas>
	<p id="txt">1.用户累计充值达到<font style="font-size: 20px;color: #f6ec9a;font-famil:Heiti SC">199元</font>后，在本活动页点击</br>
		立即领取按钮进行领取;<br>
		2.领取完30天奖励后，活动将重新开始;<br>
		3.每日0点即可领取当日奖励;<br>
		4.充值金额以活动开始后计算。</p>
</body>
</html>
